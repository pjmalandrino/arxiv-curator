<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ArXiv Curator - AI Research Papers{% endblock %}</title>
    
    <!-- Modern Style CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-style.css') }}">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50' y='60' font-size='50' text-anchor='middle' fill='white'>ðŸ“š</text></svg>">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <a href="/" class="navbar-brand">
                    <div class="brand-icon">ðŸ“š</div>
                    <span>ArXiv Curator</span>
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">
                        <i class="fas fa-home"></i> Home
                    </a>
                    <a href="/about" class="nav-link">
                        <i class="fas fa-info-circle"></i> About
                    </a>
                    <a href="/admin" class="nav-link">
                        <i class="fas fa-cog"></i> Admin
                    </a>
                    <a href="https://github.com" class="nav-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">
                    <i class="fas fa-robot"></i> Powered by AI-driven research curation<br>
                    Made with <i class="fas fa-heart" style="color: #ef4444;"></i> for the research community
                </p>
            </div>
        </div>
    </footer>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
